<ion-content no-padding>
  <ion-grid>
    <ion-row class="mb-15">
      <ion-col col-12>
        <ion-img class="all-width h-70 transparent-bg" src="../../assets/imgs/logo-large.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="mb-5">
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)" icon-start>
            <ion-icon [name]="page.icon" color="{{page.color}}" item-start></ion-icon>
            {{ page.title }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="p-5 text-center">
        {{ apiConfigProvider.getVersion() }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
