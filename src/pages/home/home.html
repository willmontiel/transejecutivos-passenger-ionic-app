<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="mb-5">
      <ion-col col-12>
        <ion-img class="all-width h-50 transparent-bg" src="../../assets/imgs/logo-large.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="mb-5">
      <ion-col col-12>
        <ion-list>
          <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)" icon-start>
            <ion-icon [name]="page.icon" color="{{page.color}}" item-start></ion-icon>
            {{ page.title }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
