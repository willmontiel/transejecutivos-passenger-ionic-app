<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-12>
      <ion-img class="all-width h-50 transparent-bg" src="../../assets/imgs/logo-large.png"></ion-img>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list no-padding>
            <ion-item class="mb-5">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!loginForm.form.valid">Iniciar sesi√≥n</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="p-5">
          {{ apiConfigProvider.getVersion() }}
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
