<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button color="secondary" full type="submit" [disabled]="!profileForm.form.valid">Guardar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
