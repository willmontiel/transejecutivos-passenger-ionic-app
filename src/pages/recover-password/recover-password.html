<ion-header>
  <ion-navbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-12>
        <img class="all-width transparent-bg" src="assets/img/logo-large.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="recoverPassword()" #recoverPasswordForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list no-padding>
            <ion-item class="mb-5">
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="credentials.username" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!recoverPasswordForm.form.valid">Recuperar contraseña</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
